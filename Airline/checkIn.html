<html>
<head>
<title>Check In</title>
</head>

<body>

<h4>Check In </h4>
<input type="radio" name="choice" value="new" checked>New Check-In
<input type="radio" name="choice" value="print">Reprint Boarding Pass
<br><br>

<select name="city">
<option selected value="0">Departure City
<option value="AOR">Alor Setar (AOR)
<option value="BTU">Bintulu (BTU)
<option value="JHB">Johor Bahru (JHB)
<option value="KBR">Kota Bharu (KBR)
<option value="BKI">Kota Kinabalu (BKI)
<option value="KUL">Kuala Lumpur (KUL)
<option value="TGG">Kuala Terrenganu (TGG)
<option value="KCH">Kuching (KCH)
<option value="LBU">Labuan (LBU)
<option value="LGK">Langkawi (LGK)
<option value="MYY">Miri (MYY)
<option value="PEN">Penang (PEN)
<option value="SDK">Sandakan (SDK)
<option value="SBW">Sibu (SBW)
<option value="TWU">Tawau (TWU)
</select>

<input type="text" name="bookingNo" size="20" placeholder="Booking Number">
<input type="text" name="surname" size="20" placeholder="Family Name / Surname">
<input name="submit" type="submit" value="Go">

</body>
</html>
